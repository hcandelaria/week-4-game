<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<!--reset.css-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!--My style-->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Permanent+Marker" rel="stylesheet">
	<!--my font-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Jquery library-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="utf-8">
</head>
<body class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<h1 class="text-center customeFont">Star Wars</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
			<h2 id="messageBox" class="text-center">
				Characters able to pick
			</h2>
			<div id="charactersArr" class="text-center" ></div>
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
	</div>
	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
			<h3>Your character</h3>
			<div id="player"></div>
		</div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 container-fluid">
			<h3>Current Enemy</h3>
			<div id="enemy"></div>
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
	</div>

	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
			<h2 id="statusBox" class="text-center"></h2>
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
	</div>
	<div class="row">
		<div id="reloadDiv" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center"></div>
	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
